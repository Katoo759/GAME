<head>

<body>
    
    <div class="container">

    <section class="grid">
        <div class="player player--active player--0">
            <p class="player-0 name">ODD</p>
            <p class="player-0-score digits--0">5</p>

            <div class="current">
                <p>CURRENT</p>
                <p class="current-score currentDigits--0">0</p>
            </div>
        </div>

        <div class="player player--1">
            <p class="player-0 name">EVEN</p>
            <p class="player-0-score digits--1">5</p>

            <div class="current">
                <p>CURRENT</p>
                <p class="current-score currentDigits--1">0</p>
        </div>
    </section>
</div><!--container-->




<section class="buttons">
    <p class="newgame-label">üîÅ NEW GAME </p>
    
    <p class="newgame-label roll-label roll-player-0">ROLL</p>
    <p class="newgame-label roll-label roll-player-1 hidden">ROLL</p>
    <p class="newgame-label hold-label">‚ôª HOLD</p>
</div>
</section>

    <p class="roll-digits">3</p>
</div>

<div class="player--winner"></div>
